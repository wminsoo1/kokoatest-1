<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/kokoa-5.css" />
  </head>
  <body>
    <div class="box">
      <header>
        <i class="fas fa-times"></i>
        <h1>Playlist</h1>
      </header>
      <div class="albumcover">
        <div class="albumcover_photo">
          <i class="far fa-image fa-2x"></i>
        </div>
        <div class="albumcover_title">
          <span>Random Love</span>
          <span>by Divay Kapoor</span>
        </div>
      </div>
      <div class="status">
        <div class="status-play">
          <i class="fa fa-play"></i><span>Play</span>
        </div>
        <div class="status-heart"><i class="far fa-heart"></i></div>
        <div class="status-plus"><i class="fas fa-plus"></i></div>
      </div>
      <ul class="song-list">
        <li class="song-list__song">
          <div class="song-list__cover"></div>
          <div class="song-list__data">
            <span>Matatgasti</span><span>Mohit Chauhan</span>
          </div>
        </li>
        <li class="song-list__song">
          <div class="song-list__cover"></div>
          <div class="song-list__data">
            <span>Attitude</span><span>Lewis OfMan • Attitude</span>
          </div>
        </li>
        <li class="song-list__song">
          <div class="song-list__cover"></div>
          <div class="song-list__data">
            <span>Try Everthing</span><span>Shakira • Zootopia</span>
          </div>
        </li>
        <li class="song-list__song">
          <div class="song-list__cover"></div>
          <div class="song-list__data">
            <span>Sunflower</span><span>Joseph Vincent • Sunflower</span>
          </div>
        </li>
      </ul>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      ;
      crossorigin="anonymous"
      ;
    ></script>
  </body>
</html>
