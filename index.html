<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
    <link rel="stylesheet" href="css/kokoa-1.css" />
  </head>

  <body>
    <h1>Create An Account</h1>
    <form>
      <div>
        <label for="first_name">First name</label>
        <input id="first_name" type="text" placeholder="First name " required />
      </div>
      <div>
        <label for="last_name">Last name</label>
        <input id="last_name" type="text" placeholder="Last name" required />
      </div>
      <div>
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="Email" required />
      </div>
      <div>
        <label for="username">Username</label>
        <input id="username" type="text" placeholder="Username" required />
      </div>
      <div>
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          placeholder="Password"
          minlength="10"
          required
        />
      </div>
      <div>
        <label for="date">Birth date</label>
        <input id="date" type="date" required />
      </div>
      <div>
        <label for="range">How happy are you?</label>
        <input id="range" type="range" list="markers" required />
        <datalist id="markers">
          <option value="0"></option>
          <option value="10"></option>
          <option value="20"></option>
          <option value="30"></option>
          <option value="40"></option>
          <option value="50"></option>
          <option value="60"></option>
          <option value="70"></option>
          <option value="80"></option>
          <option value="90"></option>
          <option value="100"></option>
        </datalist>
      </div>
      <div>
        <label for="color">What is your fav.color?</label>
        <input id="color" type="color" required />
      </div>
      <button id="submit_btn" type="submit">Create Account</button>
    </form>
  </body>
</html>
